<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/yva6ihk.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mkg2zkh.css" />
    <link href="https://fonts.googleapis.com/css?family=Kelly+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:300,400,500,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <img src="assets/logo.png" />
        <button id="historyButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="39.707"
            height="38"
            viewBox="0 0 39.707 38"
          >
            <defs>
              <filter
                id="Path_604"
                x="0"
                y="0"
                width="39.707"
                height="38"
                filterUnits="userSpaceOnUse"
              >
                <feOffset input="SourceAlpha" />
                <feGaussianBlur stdDeviation="3" result="blur" />
                <feFlood flood-opacity="0.161" />
                <feComposite operator="in" in2="blur" />
                <feComposite in="SourceGraphic" />
              </filter>
            </defs>
            <g id="history" transform="translate(9 9)">
              <g transform="matrix(1, 0, 0, 1, -9, -9)" filter="url(#Path_604)">
                <path
                  id="Path_604-2"
                  data-name="Path 604"
                  d="M11.7,5.391V9.676l3.087,2.844a.739.739,0,0,1,0,1.1.9.9,0,0,1-1.2,0l-3.335-3.073A.751.751,0,0,1,10.006,10V5.391a.851.851,0,0,1,1.7,0ZM14.189,0H7.518a7.878,7.878,0,0,0-4.93,1.7V.781A.817.817,0,0,0,1.74,0,.817.817,0,0,0,.892.781V3.854a.819.819,0,0,0,.848.781H5.076a.817.817,0,0,0,.848-.781.817.817,0,0,0-.848-.781h-1.6a6.113,6.113,0,0,1,4.047-1.51h6.671a5.614,5.614,0,0,1,5.823,5.365v6.146a5.614,5.614,0,0,1-5.823,5.365H7.518A5.614,5.614,0,0,1,1.7,13.073V10a.817.817,0,0,0-.848-.781A.817.817,0,0,0,0,10v3.073C0,16.893,3.373,20,7.518,20h6.671c4.146,0,7.518-3.107,7.518-6.927V6.927C21.707,3.107,18.335,0,14.189,0Z"
                  transform="translate(9 9)"
                  fill="#8fd3f4"
                />
              </g>
            </g>
          </svg>
          <span id="historySpan">History</span>
        </button>
      </header>
      <nav id="modeSelection">
        <button
          id="calculatorButton"
          class="selectedAction"
          onclick="tabSelect(true)"
        >
          Calculator
        </button>
        <button id="converterButton" onclick="tabSelect(false)">
          Converter
        </button>
        <div id="selectedTab"></div>
      </nav>

      <div id="tabSectionContainer">
        <section id="CalculatorSection">
          <div class="screen">
            <div class="operand">
              <input id="screenDisplayInput" />
              <button type="button" onclick="Delete()">
                <img src="assets/delete.svg" alt="">
              </button>
            </div>
            <output id="output"> </output>
          </div>
          <div id="buttonPad">
            <button id="clearButton" onclick="reset()">C</button>
            <div id="operandRow">
              <button onclick="brackets()">()</button>
              <button onclick="handleOperatorPress('%')">%</button>
              <button onclick="handleOperatorPress('/')">&#247;</button>
            </div>
            <div id="operandColumn">
              <button onclick="handleOperatorPress('*')">X</button>
              <button onclick="handleOperatorPress('+')">+</button>
              <button onclick="handleOperatorPress('-')">-</button>
            </div>
            <button id="equalButton" onclick="calculate()">=</button>
            <div id="numberPad">
              <button onclick="handleNumpadPress(1)">1</button>
              <button onclick="handleNumpadPress(2)">2</button>
              <button onclick="handleNumpadPress(3)">3</button>
              <button onclick="handleNumpadPress(4)">4</button>
              <button onclick="handleNumpadPress(5)">5</button>
              <button onclick="handleNumpadPress(6)">6</button>
              <button onclick="handleNumpadPress(7)">7</button>
              <button onclick="handleNumpadPress(8)">8</button>
              <button onclick="handleNumpadPress(9)">9</button>
              <button onclick="makeValueNegative()">+/-</button>
              <button onclick="handleNumpadPress(0)">0</button>
              <button onclick="handleNumpadPress('.')">.</button>
            </div>
            <div id="backgroundHighlight"></div>
          </div>
        </section>
        <section id="ConvertorSection">
          <nav id="unitSelection">
            <button>Area</button>
            <!-- <button>Length</button>
            <button>Temperature</button>
            <button>Volume</button>
            <button>Mass</button>
            <button>Data</button>
            <button>Speed</button>
            <button>Time</button> -->
          </nav>
  
          <div id="firstUnitScreen">
            <select name="firstUnitSelect" id="firstUnitSelect">
              <option value="ac">Acres(ac)</option>
              <option value="a">Ares(a)</option>
              <option value="ha">Hectares(ha)</option>
              <option value="cm2">Square Centimetres(cm<sup>2</sup>)</option>
              <option value="ft2">Square feet(ft<sup>2</sup>)</option>
              <option value="in2">Square Inches(in<sup>2</sup>)</option>
              <option value="m2">Square metres(m<sup>2</sup>)</option>
            </select>
            <input type="tel" />
            <button type="button" onclick="Delete()">
              <img src="./assets/delete.svg" alt="" />
            </button>
          </div>
          <div id="SecondUnitScreen">
            <select name="secondUnitSelect" id="secondUnitSelect">
              <option value="ac">Acres(ac)</option>
              <option value="a">Ares(a)</option>
              <option value="ha">Hectares(ha)</option>
              <option value="cm2">Square Centimetres(cm<sup>2</sup>)</option>
              <option value="ft2">Square feet(ft<sup>2</sup>)</option>
              <option value="in2">Square Inches(in<sup>2</sup>)</option>
              <option value="m2">Square metres(m<sup>2</sup>)</option>
            </select>
            <input type="tel" />
            <button type="button" onclick="Delete()">
              <img src="./assets/delete.svg" alt="" />
            </button>
          </div>
          <div id="converterButtonPad">
            <button id="clearButton" onclick="reset()">C</button>
            <button id="equalButton" onclick="calculate()">=</button>
            <div id="numberPad">
              <button onclick="handleNumpadPress(1)">1</button>
              <button onclick="handleNumpadPress(2)">2</button>
              <button onclick="handleNumpadPress(3)">3</button>
              <button onclick="handleNumpadPress(4)">4</button>
              <button onclick="handleNumpadPress(5)">5</button>
              <button onclick="handleNumpadPress(6)">6</button>
              <button onclick="handleNumpadPress(7)">7</button>
              <button onclick="handleNumpadPress(8)">8</button>
              <button onclick="handleNumpadPress(9)">9</button>
              <button onclick="makeValueNegative()">+/-</button>
              <button onclick="handleNumpadPress(0)">0</button>
              <button onclick="handleNumpadPress('.')">.</button>
            </div>
            <div id="backgroundHighlight"></div>
          </div>
        </section>
      </div>
      

    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
