<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/yva6ihk.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/mkg2zkh.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="images/logo.png" />
        <button id="historyButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="39.707"
            height="38"
            viewBox="0 0 39.707 38"
          >
            <defs>
              <filter
                id="Path_604"
                x="0"
                y="0"
                width="39.707"
                height="38"
                filterUnits="userSpaceOnUse"
              >
                <feOffset input="SourceAlpha" />
                <feGaussianBlur stdDeviation="3" result="blur" />
                <feFlood flood-opacity="0.161" />
                <feComposite operator="in" in2="blur" />
                <feComposite in="SourceGraphic" />
              </filter>
            </defs>
            <g id="history" transform="translate(9 9)">
              <g transform="matrix(1, 0, 0, 1, -9, -9)" filter="url(#Path_604)">
                <path
                  id="Path_604-2"
                  data-name="Path 604"
                  d="M11.7,5.391V9.676l3.087,2.844a.739.739,0,0,1,0,1.1.9.9,0,0,1-1.2,0l-3.335-3.073A.751.751,0,0,1,10.006,10V5.391a.851.851,0,0,1,1.7,0ZM14.189,0H7.518a7.878,7.878,0,0,0-4.93,1.7V.781A.817.817,0,0,0,1.74,0,.817.817,0,0,0,.892.781V3.854a.819.819,0,0,0,.848.781H5.076a.817.817,0,0,0,.848-.781.817.817,0,0,0-.848-.781h-1.6a6.113,6.113,0,0,1,4.047-1.51h6.671a5.614,5.614,0,0,1,5.823,5.365v6.146a5.614,5.614,0,0,1-5.823,5.365H7.518A5.614,5.614,0,0,1,1.7,13.073V10a.817.817,0,0,0-.848-.781A.817.817,0,0,0,0,10v3.073C0,16.893,3.373,20,7.518,20h6.671c4.146,0,7.518-3.107,7.518-6.927V6.927C21.707,3.107,18.335,0,14.189,0Z"
                  transform="translate(9 9)"
                  fill="#8fd3f4"
                />
              </g>
            </g>
          </svg>
          <span id="historySpan">History</span>
        </button>
      </header>
      <nav id="modeSelection">
        <button
          id="calculatorButton"
          class="selectedAction"
          onclick="tabSelect(true)"
        >
          Calculator
        </button>
        <button id="converterButton" onclick="tabSelect(false)">
          Converter
        </button>
        <div id="selectedTab"></div>
      </nav>
      <section id="CalculatorSection">
        <div class="screen">
          <div class="operand">
            <input id="screenDisplayInput" />
            <button type="button" onclick="Delete()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="52.211"
                height="38.642"
                viewBox="0 0 52.211 38.642"
              >
                <defs>
                  <filter
                    id="Union_2"
                    x="0"
                    y="0"
                    width="52.211"
                    height="38.443"
                    filterUnits="userSpaceOnUse"
                  >
                    <feOffset input="SourceAlpha" />
                    <feGaussianBlur stdDeviation="3" result="blur" />
                    <feFlood flood-opacity="0.161" />
                    <feComposite operator="in" in2="blur" />
                    <feComposite in="SourceGraphic" />
                  </filter>
                  <filter
                    id="_"
                    x="13.453"
                    y="6.479"
                    width="32.163"
                    height="32.163"
                    filterUnits="userSpaceOnUse"
                  >
                    <feOffset dx="1" dy="1" input="SourceAlpha" />
                    <feGaussianBlur stdDeviation="1" result="blur-2" />
                    <feFlood flood-opacity="0.161" />
                    <feComposite operator="in" in2="blur-2" />
                    <feComposite in="SourceGraphic" />
                  </filter>
                </defs>
                <g
                  id="Group_15"
                  data-name="Group 15"
                  transform="translate(-3414.988 104.863)"
                >
                  <g
                    transform="matrix(1, 0, 0, 1, 3414.99, -104.86)"
                    filter="url(#Union_2)"
                  >
                    <path
                      id="Union_2-2"
                      data-name="Union 2"
                      d="M15.342,19.974,3.2,12.757A3,3,0,0,1,3.2,7.6L15.342.382A2.959,2.959,0,0,1,17.38,0H31.947a4,4,0,0,1,4,4V16.355a4,4,0,0,1-4,4H17.382a2.954,2.954,0,0,1-2.039-.381Z"
                      transform="translate(7.26 9.04)"
                      fill="#fff"
                    />
                  </g>
                  <g
                    transform="matrix(1, 0, 0, 1, 3414.99, -104.86)"
                    filter="url(#_)"
                  >
                    <text
                      id="_2"
                      data-name="+"
                      transform="translate(18.99 19.79) rotate(45)"
                      fill="#8fd3f4"
                      font-size="21"
                      font-family="OCRAStd, OCR A Std"
                    >
                      <tspan x="0" y="0">+</tspan>
                    </text>
                  </g>
                </g>
              </svg>
            </button>
          </div>
          <output id="output"> </output>
        </div>
        <div id="buttonPad">
          <button id="clearButton" onclick="reset()">C</button>
          <div id="operandRow">
            <button onclick="screenDisplayOptions(false, '()')">()</button>
            <button onclick="screenDisplayOptions(false, '%')">%</button>
            <button onclick="screenDisplayOptions(false, '/')">/</button>
          </div>
          <div id="operandColumn">
            <button onclick="screenDisplayOptions(false, '*')">X</button>
            <button onclick="screenDisplayOptions(false, '+')">+</button>
            <button onclick="screenDisplayOptions(false, '-')">-</button>
          </div>
          <button id="equalButton">=</button>
          <div id="numberPad">
            <button onclick="screenDisplayOptions(true, 1)">1</button>
            <button onclick="screenDisplayOptions(true, 2)">2</button>

            <button onclick="screenDisplayOptions(true, 3)">3</button>

            <button onclick="screenDisplayOptions(true, 4)">4</button>
            <button onclick="screenDisplayOptions(true, 5)">5</button>
            <button onclick="screenDisplayOptions(true, 6)">6</button>
            <button onclick="screenDisplayOptions(true, 7)">7</button>
            <button onclick="screenDisplayOptions(true, 8)">8</button>
            <button onclick="screenDisplayOptions(true, 9)">9</button>
            <button onclick="screenDisplayOptions(false, '+/-')">+/-</button>
            <button onclick="screenDisplayOptions(true, 0)">0</button>
            <button onclick="screenDisplayOptions(false, '.')">.</button>
          </div>
          <div id="backgroundHighlight"></div>
        </div>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
